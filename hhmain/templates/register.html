{% extends 'base.html' %}
{% load static %}

{% block title %}
  HH Analytics
{% endblock %}


<body class="bg-gradient-primary">

  <div class="container">

    {% block maincontent %}

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="img-fluid offset-0 col-1">
            <a href="{% url 'hhmain:index' %}">
             <img src="{% static 'img/PartiaSkazala.jpg' %}" alt="" >
            </a>
          </div>
          <div class="col-lg-5 offset-6 col-1">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Создать учетную запись!</h1>
              </div>
              <form class="user" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="FirstName" id="FirstName" placeholder="Имя" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="LastName" id="LastName" placeholder="Фамилия" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name="Email" id="Email" placeholder="Электронная почта" required>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="Password" id="Password" placeholder="Пароль" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="RepeatPassword" id="RepeatPassword" placeholder="Повторить пароль">
                  </div>
                </div>
                <button type="submit" id="Register" placeholder="Создать учетную запись" class="btn btn-primary btn-user btn-block">
                  Отправить
                </button>
              </form>
              {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                {{ message | safe }}
              </div>
              {% endfor %}
              <br>
              <div class="text-center">
                <a class="small" href="{% url 'hhmain:forgot-password' %}">Забыли пароль?</a>
              </div>
              <div class="text-center">
                <a class="small" href="{% url 'hhmain:login' %}">Уже есть учетная запись? Войти!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>
  </div>

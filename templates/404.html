{% extends "base.html" %}

{% block title %}
  HH Analytics
{% endblock %}

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Topbar -->
        {% block topbar %}

        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                <i class="fa fa-bars"></i>
            </button>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
                <a class="nav-link" href="{% url 'hhmain:login' %}">
                    <i class="fas fa-fw"></i>
                    <span>Войти</span></a>
            </ul>

        </nav>
        <!-- End of Topbar -->
        {% endblock %}

        {% block maincontent %}
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- 404 Error Text -->
                <div class="text-center">
                    <div class="error mx-auto" data-text="404">404</div>
                    <p class="lead text-gray-800 mb-5">Страница не найдена</p>
                    <p class="text-gray-500 mb-0">Похоже Вы указали неверный адрес...</p>
                    <a href="{% url 'hhmain:index' %}">&larr; Обратно к главной странице...</a>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        {% endblock %}
    </div>
</div>
